<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InTray</title>
    <style>
        html {
            height: 100%;
            overflow-y: auto !important;
        }

        body {
            min-height: 100%;
            overflow: hidden;
        }

        tr.task-item>td {
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="assets/bulma.min.css">
</head>

<body id="drop-zone">
    <section class="section">
        <div class="container">
            <div class="column is-6-desktop is-offset-3-desktop is-8-tablet is-offset-2-tablet">
                <section class="hero">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Upload Files
                            </h1>
                        </div>
                    </div>
                </section>
                <div class="columns">
                    <div class="column is-four-fifths">
                        <div class="field">
                            <div class="control">
                                <div class="file has-name is-fullwidth">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="file" multiple id="file-input">
                                        <span class="file-cta">
                                            <!-- <span class="file-icon">
                                                                    <i class="fas fa-upload"></i>
                                                                </span> -->
                                            <span class="file-label">
                                                Choose files
                                            </span>
                                        </span>
                                        <span class="file-name" id="file-name-list">
                                            No files selected.
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="cotnrol">
                            <button id="upload-button" class="button is-primary">
                                Upload
                            </button>
                        </div>
                    </div>
                </div>

                <!-- <hr class="hr"> -->
                <table class="table is-fullwidth is-hoverable is-stripped">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                File Name
                            </th>
                            <th>
                                Size
                            </th>
                            <th>
                                Status
                            </th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <template id="task-item-template">
                            <tr class="task-item">
                                <td name="id"></td>
                                <td name="name"></td>
                                <td name="size"></td>
                                <td name="status">
                                </td>
                            </tr>
                        </template>
                        <!-- Inside #task-item-template -->
                        <template id="status-pending-template">
                            <!-- <span class="tag is-info">Pending</span> -->
                            <progress class="progress is-info" name="progress" max="100">Pending</progress>
                        </template>
                        <template id="status-progress-template">
                            <progress class="progress is-primary" name="progress" max="100"></progress>
                        </template>
                        <template id="status-failed-template">
                            <span class="tag is-danger">Failed</span>
                        </template>
                        <template id="status-done-template">
                            <!-- TODO: template & slot (no support in IE(?) and ...(?)) -->
                            <span class="tags has-addons">
                                <span class="tag is-success">Done</span>
                                <span class="tag is-light">
                                    <!-- // TODO: Must be a &nbsp; escape? -->
                                    <span>in&nbsp;</span><span name="elapsed"></span>
                                </span>
                            </span>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

        <header class="flex-item title">
            <h1>Upload files</h1>

        <section class="flex-item wrapper">
            <div>
                <input type="file" multiple name="file" id="file-input" />
                <button onclick=javascript:onUpload()>Upload</button>
            </div>
        </section>
    </div> -->
    <script src="assets/index.js"></script>
</body>

</html>
