<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload files - InTray</title>
    <link rel="stylesheet" href="assets/dropzone.min.css">
    <style>
        .wrapper {
            margin: auto;
            max-width: 720px;
            height: 100vh;
        }

        .dropzone {
            min-height: 640px;
            border: 2px dashed dodgerblue;
            font-size: 1.25em;
            color: grey;
        }

        .title {
            color: dodgerblue;
        }
    </style>
</head>

<body>
    <section class="wrapper">
        <h1 class="title">Upload files</h1>
        <form action="/upload" class="dropzone" id="dropzone">
        </form>
    </section>
    <script src="assets/dropzone.min.js"></script>
    <script>
        Dropzone.options.dropzone = {
            maxFilesize: 4096,
            filesizeBase: 1024,
            uploadMultiple: false,
        }
    </script>
</body>

</html>
